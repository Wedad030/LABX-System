<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استلام الحالة من المعمل للعيادة - LABX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas {
      background: #f1f5f9;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      width: 100%;
      height: 200px;
    }
  </style>
</head>

<body class="bg">
  <div class="layout">

    <!-- الهيدر -->
    <header class="top-header">
      <div class="top-header-right">
        <img src="logo.jpeg" class="logo-img" alt="LABX Dental">
        <div class="brand-text">
          <div class="brand-title">LABX DENTAL</div>
          <div class="brand-sub">Clinic Receive</div>
        </div>
      </div>

      <div class="top-header-left">
        <div class="user-info">
          <span class="hello">مرحبًا،</span>
          <span id="userName" class="user-name"></span>
        </div>
        <button id="logoutBtn" class="btn-logout">تسجيل خروج</button>
      </div>
    </header>

    <!-- المحتوى -->
    <main class="main-card fade-in">

      <p class="role-badge" id="roleLabel">استلام الحالة من المعمل للعيادة</p>

      <h2 style="margin-bottom:12px;">تفاصيل الاستلام</h2>

      <div class="tiles-grid">

        <div class="tile">
          <label>رقم الملف</label>
          <input type="text" id="fileNumber" placeholder="11000012345" required />
        </div>

        <div class="tile">
          <label>رقم العيادة</label>
          <input type="text" id="clinicNumber" placeholder="مثال: 3" />
        </div>

        <div class="tile">
          <label>اسم المساعدة</label>
          <input type="text" id="assistantName" placeholder="اسم المستلم" />
        </div>

        <div class="tile">
          <label>مسح QR (مؤقتًا إدخال يدوي)</label>
          <input type="text" id="qrCode" placeholder="Scan Output" />
        </div>

        <div class="tile" style="grid-column:1/-1;">
          <label>التوقيع الإلكتروني</label>
          <canvas id="signPad"></canvas>
          <button onclick="clearSign()" class="btn-logout" style="background:#dc2626;margin-top:6px;">
            مسح التوقيع
          </button>
        </div>

      </div>

      <div style="margin-top:20px;">
        <button id="saveBtn" class="btn-logout" style="background:#16a34a;width:100%;padding:12px;">
          حفظ الاستلام
        </button>
      </div>

      <div style="margin-top:16px;">
        <a href="index.html" class="btn-logout" style="background:#0f766e;text-decoration:none;">
          رجوع للواجهة الرئيسية
        </a>
      </div>

    </main>

  </div>

  <script src="app.js"></script>

  <script>
    // التوقيع الإلكتروني
    const canvas = document.getElementById("signPad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", (e) => startDraw(e.touches[0]));
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", (e) => draw(e.touches[0]));

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }

    function endDraw() {
      drawing = false;
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#0f766e";
      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      ctx.stroke();
    }

    function clearSign() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // حفظ بيانات الاستلام
    document.getElementById("saveBtn").addEventListener("click", () => {
      const fileNumber = document.getElementById("fileNumber").value.trim();
      const clinicNumber = document.getElementById("clinicNumber").value.trim();
      const assistantName = document.getElementById("assistantName").value.trim();
      const qrCode = document.getElementById("qrCode").value.trim();
      const signature = canvas.toDataURL();

      if (!fileNumber || !assistantName || !clinicNumber) {
        alert("⚠️ الرجاء تعبئة جميع الحقول المطلوبة");
        return;
      }

      const entry = {
        id: Date.now(),
        fileNumber,
        clinicNumber,
        assistantName,
        qrCode,
        signature,
        receivedAt: new Date().toISOString()
      };

      const stored = JSON.parse(localStorage.getItem("labxClinicReceive") || "[]");
      stored.push(entry);
      localStorage.setItem("labxClinicReceive", JSON.stringify(stored));

      alert("✔ تم حفظ استلام الحالة بنجاح");
    });
  </script>

</body>
</html>
