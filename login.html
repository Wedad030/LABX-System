<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - LABX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f766e, #0d9488);
        }
        .login-box {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: 1px solid #94a3b8;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 15px;
            background: #0f766e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #115e59;
        }
    </style>
</head>

<body>

<div class="login-box">
    <img src="labx.jpeg" width="80" style="border-radius:12px;margin-bottom:10px;">

    <h2>LABX System</h2>
    <p style="color:#475569;margin-bottom:15px;">تسجيل دخول المدير</p>

    <input id="username" class="login-input" placeholder="اسم المستخدم">
    <input id="password" type="password" class="login-input" placeholder="كلمة المرور">

    <button class="login-btn" onclick="login()">دخول</button>

    <p id="errorMsg" style="color:#dc2626;margin-top:10px;display:none;">
        ❌ اسم المستخدم أو كلمة المرور غير صحيحة
    </p>
</div>


<script>
// بيانات الدخول الأساسية (تقدرين تغيّرينها لاحقاً من settings)
const ADMIN_USER = "admin";
const ADMIN_PASS = "labx2026";

function login() {
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (user === ADMIN_USER && pass === ADMIN_PASS) {

        // حفظ تسجيل الدخول
        localStorage.setItem("labxLogged", "true");

        // دخول النظام
        window.location.href = "index.html";

    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}
</script>

</body>
</html>
